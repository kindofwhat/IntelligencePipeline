group 'IntelligencePipeline'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.21'
    ext.serialization_version = '0.4'

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:$serialization_version"
        classpath "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'

repositories {
    jcenter()
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/" }
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-reactive:0.19.3'
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_version"
    compile 'org.apache.avro:avro:1.8.2'
    compile 'org.lucee:commons-codec:1.6'
    compile 'org.apache.kafka:connect-api:1.0.0'
    compile 'org.apache.kafka:kafka-clients:1.0.0'
    compile 'org.apache.kafka:kafka-streams:1.0.0'
    compile 'org.apache.kafka:kafka_2.12:1.0.0'
    compile 'com.github.salomonbrys.kodein:kodein:4.1.0'
    compile 'io.confluent:kafka-avro-serializer:4.0.0'
    compile 'org.apache.tika:tika-parsers:1.14'
    compile 'edu.stanford.nlp:stanford-corenlp:3.8.0'
    compile 'edu.stanford.nlp:stanford-parser:3.8.0'
    compile 'edu.stanford.nlp:stanford-corenlp:3.8.0:models'
    compile 'com.github.kittinunf.fuel:fuel:1.12.0'
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    testCompile 'org.apache.kafka:kafka_2.12:1.0.0:test'
    testCompile 'org.apache.kafka:kafka-clients:1.0.0:test'
    testCompile 'org.apache.kafka:kafka-streams:1.0.0:test'
    testCompile 'junit:junit:4.+'
//    compile 'info.batey.kafka:kafka-unit:0.7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    systemProperties = System.properties
}